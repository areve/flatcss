    <h1>Forms</h1>

  <main>
    <section>
      <h1>Buttons</h1>
      <p>Anything tag be styled to look like a button by adding <code>class="button"</code>, the buttons should
        all line up in a horizontal line.
      </p>
      <figure>
        <figcaption>Enabled buttons with different tags</figcaption>
        <p>
          <button>button</button>
          <input type="button" value="input:button">
          <input type="reset" value="input:reset">
          <input type="submit" value="input:submit">
          <span class="button" tabindex="0">span</span>
          <a href="#" class="button">a:href</a>
        </p>
      </figure>
      <figure>
        <figcaption>Disabled buttons with different tags</figcaption>
        <p>
          <button disabled>button</button>
          <input disabled type="button" value="input:button">
          <input disabled type="reset" value="input:reset">
          <input disabled type="submit" value="input:submit">
          <span disabled class="button">span</span>
        </p>
        <p>
          <em>
            There is no <code>a</code> tag because they don't support disabled, and the alternatives are not worth
            implementing.
          </em>
        </p>
      </figure>
    </section>
